<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n=[];
        for(let i=0;i<10; i++){
            n[i] = Math.floor(Math.random()*100+1);
        }
        for(let i=0; i<10; i++) document.writeln(n[i]+" ");
        document.writeln("<hr>");

        let big = n[0];
        for(let i=0; i<10; i++){
            if (big < n[i]) big = n[i];
        }
        document.writeln("제일 큰 수는 "+big);
        document.writeln("<hr>");
        n.sort();
        
        for(let i=0; i<10; i++){
            document.writeln(n[i]);
        }

    </script>
</body>
</html>
