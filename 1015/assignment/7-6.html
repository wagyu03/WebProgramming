<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("문자열 입력","").split("&");
        document.writeln("<h3>문자열 분할</h3><hr>");
        for(let i=0; i<n.length; i++) document.writeln(n[i]+"<br>");
    </script>
</body>
</html>
