<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
        document.writeln("이름 : "+names+"<br>");

        let longest = [];
        for(let i=0; i<4; i++){
            if(names[i].length > longest.length) longest = names[i];
        }
        document.writeln("가장 긴 이름 : "+longest+"<br>");

        let first = names[0];
        for(let i=0; i<4; i++){
            if(names[i] < first) first = names[i];
        }
        document.writeln("가장 먼저 나오는 이름 : "+first+"<br>");

        document.writeln("증가 순 이름 : "+names.sort()+"<br>");
    </script>
</body>
</html>
