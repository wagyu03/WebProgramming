<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let item = ["라면","계란","물","파"];
        document.writeln("<h3>라면을 만드는데 필요한 재료</h3>");
        document.writeln("<hr>");
        let str = "<ul>";
        for(let i=0; i<item.length; i++){
            str+="<li>"+item[i]+"</li>";
        }
        str += "</ul>";
        document.writeln(str);
        
    </script>
</body>
</html>
