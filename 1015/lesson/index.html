<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            margin-bottom: 8px;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="프로필 사진">
        <h1>안녕하세요! 저는 홍길동입니다.</h1>
        <p>
            웹 프로그래밍을 공부하고 있는 대학생입니다.<br>
            새로운 기술을 배우는 것을 좋아하고,<br>
            앞으로 멋진 웹사이트를 만들고 싶어요.<br>
            취미는 음악 감상과 산책입니다.<br>
            잘 부탁드립니다!
        </p>
    </div>
</body>
</html>
