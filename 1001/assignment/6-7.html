<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리 수 비교</h3>
    <hr>
    <script>
        let n = prompt("숫자 입력");
        document.writeln(n+":" );
        let m = n%10;
        while(n>=10){
            n = Math.floor(n/10);
        }
        
        if(n==m) document.writeln("같음");
        else document.writeln("다름");
    </script>
</body>
</html>
