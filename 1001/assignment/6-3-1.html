<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document.write()</title>
</head>
<body>
    <script>
        for(let i=0; i<=5; i++){
            for(let j=0; j<i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
