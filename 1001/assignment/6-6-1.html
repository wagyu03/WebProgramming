<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function big(a,b){
            if (a > b) return a;
            else return b;
        }
    </script>
    <script>
        let b = big("625","555");
        document.writeln("큰수="+b);
    </script>
</body>
