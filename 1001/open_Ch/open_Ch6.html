<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        function printStar(n){
            if(isNaN(parseInt(n))){
                document.writeln("입력 오류 입니다.");
                return;
            }
            for(let i=0; i<n; i++){
                for(let j=0; j<=i; j++){
                    document.writeln("*");
                }
                document.writeln("<br>");
                }
                return;
            }
    </script>
    <script>  
        let n = prompt("정수를 입력하세요");
        printStar(n);
    </script>
    
</body>
</html>
