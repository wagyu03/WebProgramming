<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 브라우저 소개</title>
</head>
<body>
    
    <h3>웹 브라우저 소개</h3>
    <hr>
    <table>
        <tr>
            <td>
                <p>브라우저라고 불리기도 하는<br>웹 브라우저(Web Browser)<br>는, 사용자에게 웹 서버 컴퓨<br>터에 접속하고 웹페이지, 이<br>미지, 동영상, 음악 등 다양한<br>데이터를 다운받아 보여주는 소<br>프트웨어이다. 그림 1-2는 대<br>표적인 Chrome 웹 브라우저<br>를 보여준다.</p>
            </td>
            <td>
                <figure>
                    <img src="구글.jpg" width="300px">
                    <figcaption>그림 1-2 구글 Chrome</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <p>웹 페이지는 브라우저에<br>HTML5 문서임을 알리기 위<br>해 그림 1-3과 같은 코드를<br>첫 라인에 삽입하여야 한다.</p>
            </td>
            <td>
                <figure>
                    <code>&lt;!doctype html&gt;<br>&lt;/html&gt;<br>...<br>&lt;/html&gt;</code>
                    <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
                </figure>
    </table>
    </body>
</html>
