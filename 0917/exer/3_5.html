<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label>선종류 <select name="선종류"></label>
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select>
        <br>
        <label>선두께 <input type="number" min="0" max="10"></label>
        <label>선색 <input type="color"></label>
        <br>
        <label>투명도(0~100) : <input type="range" min="0" max="100" list="ex"></label>
        <datalist id="ex">
            <option value="0" label="0%">
            <option value="50" label="50%">
            <option value="100" label="100%">
        </datalist>
    </fieldset>
</body>
