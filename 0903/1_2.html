<!DOCTYPE> 
<html>
    <head>
        <meta charset="utf-8">
        <title>오류를 찾으세요</title>
        <style>
            h3{text-align :center; color : darkred}
            span {color : blue; font-size:20px;}
        </style>
    </head>
    <body>
        <h3>Elvis Presley</h3>
        He was an American singer and actor.
        he is often referred to as
        "<span>the King of Rock and Roll</span>".
    </body>
</html>

1.doctype 뒤에 html이 들어감
2.body가 두번 열림
3.h3에 닫힘부분이 그냥 h 임
