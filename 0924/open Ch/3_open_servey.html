<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="servey4.css" type="text/css">
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
     <form>
        <label>학년</label> <input type="radio" name="grade" value="1">1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년
        <br><br>
        <label>성별</label> <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
        <br><br>
        <label>관심 분야</label> <select name="interest">
            <option value="web">웹 개발</option>
            <option value="mobile">모바일 소프트웨어</option>
            <option value="game">게임 소프트웨어</option>
            <option value="ai">인공지능</option>
            <option value="data">데이터 분석</option>
            </select>
        </label>
        <br><br>
        <label>진로</label> <input type="checkbox" name="career" value="developer">개발
        <input type="checkbox" name="career" value="planner">기획
        <input type="checkbox" name="career" value="sales">영업
        <input type="checkbox" name="career" value="startup">창업
        
        <br><br>
        <label class="comments">남기고싶은말<br>
        <textarea name="comments" rows="15" cols="50" placeholder="글을 남겨주세요"></textarea></label>
     </form>

        </footer>
</body>
</html>
