<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>

    <style>
        ul{
            width: 100px;
            background-color: olive;
            color: white;
            list-style-type: none;
            padding-left: 10px;

        }
        li:hover{
            display: block;
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>F.A.Q</li>
    </ul>
</body>
</html>
