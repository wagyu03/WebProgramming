<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
    <style>
        @keyframes spand {
            100%{width: 100%;}
        }

        img:hover{
            animation: spand 2s 1;
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src="spongebob.png" width="100" height="100">
</body>
</html>
