<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>

    <style>
        @keyframes ani {
            0%{margin-left: 100px;}
            100%{margin-left: 0px;}
        }
        p{
            animation: ani 3s 1;
        }
    </style>
</head>
<body>
    <h3>애니매이션 응용</h3>
    <hr>
    <p><img src="">질문있습니다</p>
</body>
</html>
