<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>셀렉터</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h3{
            text-align: left;
            color:olivedrab;
        }
        em{
            color: olivedrab;
            font-style: italic;
        }
        strong{
            text-align: center;
            color: red;
        }
        div.indent{
            text-indent: 2em;
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
<h3>얼굴</h3>
<hr>
<div id="center" style="text-align: center;"><strong style="background-color: yellow; color: olivedrab;">박인희</strong></div>
<div class="indent">
    <p><em>길</em>을 걷고 산들 무엇하리
    <strong>꽃</strong>이 내가 아니듯 내가
    <strong>꽃</strong>이 될 수 없는 지금...</p>
</div>
</body>
</html>
